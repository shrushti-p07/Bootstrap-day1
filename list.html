<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        <style>
            ul{list-style-type: circle;}
        </style>
    </head>
    <body>
        <!--  -->
        <h2>unordered lis</h2>
        <ul >
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h2>ordered list</h2>
        <ol >
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <ul>
            <li class="list-item"></li>
            <li class="list-item"></li>
            <li class="list-item"></li>
        </ul>
    </body>
</html>
